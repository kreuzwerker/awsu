name: build

on:
  push:
    branches:
      - master
  pull_request:
    types: ['opened', 'synchronize']
    paths:
      - '**.go'
      - go.mod
      - '.github/workflows/**'

env:
  DEBIAN_FRONTEND: noninteractive

jobs:
  binaries:
    runs-on: macos-11
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      # - name: Setup Dependencies
      #   run: |
      #     sudo apt-get update -q
      #     sudo apt-get install -qqy build-essential software-properties-common pkg-config wget libpcsclite-dev
      #     mkdir -p build && go build -o build/awsu awsu.go
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          version: latest
          args: release --rm-dist --skip-publish --snapshot --skip-sign --debug